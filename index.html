<!DOCTYPE html>
<html>
<head>
	<title> Holmgang! </title>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
	<!-- Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>

	
	
	<!-- Main Content Area -->
	<div class="container-fluid" id="content">

		<div class="row" id="header-row">
			<div class="col-xs-8 col-xs-offset-2">
				<h1>Holmgang</h1>
			</div>
			<div class="col-xs-2">
				<p id="sign-out">sign out</p>
			</div>
		</div>

		<div class="row" id="question-row">
			<div class="col-xs-12">
				<h2 id="question-text"></h2>
			</div>
		</div>

		<div class="row" id="players-row">
			<div class="col-xs-2" id="player-avatar">
			</div>
			<div class="col-xs-4 username-div">
				<h5 id="player-name-display"></h5>
			</div>
			<div class="col-xs-2" id="opponent-avatar">
			</div>
			<div class="col-xs-4 username-div">
				<h5 id="opponent-name-display"></h5>
			</div>
		</div>	
				
		<div class="row" id="code-row">			
			<div class="coding-area col-xs-6">
				<div id="current-player">
					<textarea class="code-textarea" spellcheck="false"></textarea>
				</div>
				<input type="button" id="check-code" value="Submit Code">
			</div>

			<div class="coding-area col-xs-6">
				<div id="other-player">
					<textarea class="code-textarea" spellcheck="false" readonly></textarea>
				</div>
			</div>	
		</div>
		
	</div>
	<!-- /Main Content Area -->



	<!-- Modal -->
	<div class="modal">
		<div id="modal-content">
			<!-- Main Login Form -->
			<div id="login-modal">
				<h1 class="modal-text">Login</h1>
				<label for="user-name-input">E-mail</label>
				<input class="form-control" id="user-name-input" type="text">
				<label for="password-input">Password</label>
				<input class="form-control" id="password-input" type="password">
				<button class="btn btn-primary" id="login-btn" type="submit">Login</button>
				<button class="btn btn-primary" id="add-newuser-btn" type="submit">New User</button>
			</div>
			<!-- /Main Login Form -->

			<!-- New User Form -->
			<div id="new-user-modal">
				<h1 class="modal-text">New User</h1>
				<label for="new-user-name-input">E-mail</label>
				<input class="form-control" id="new-user-name-input" type="text">
				<label for="user-handle-input">Handle</label>
				<input class="form-control" id="user-handle-input" type="text">
				<label for="password-input">Password</label>
				<input class="form-control" id="new-password-input" type="password">
				<label for="password-again-input">Repeat Password</label>
				<input class="form-control" id="new-password-input-verify" type="password">
				<button class="btn btn-primary" id="submit-newuser-btn" type="submit">Submit</button>
			</div>
			<!-- /New User Form -->
		</div>
	</div>
	<!-- /Modal -->


	<!-- Game Won Display -->
	<div class="row" id="game-won-display">
		<section class="display-final-page">
			<div id="user-game-display">
				<div class="winner-section">
					<h5> Winner is: ------ </h5>
				</div>

				<div class="loser-section">
					<h5> Loser is: ----- </h5>
				</div>

				<div class="play-again-section">
					<button id="play-again"> Play Again? </button>
				</div>
			</div>
		</section>
	</div>
	<!-- /Game Won Display -->

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Game JS File -->
	<script src="javascript/app.js"></script>

</body>
</html>
